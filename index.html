<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@400;500&family=Mulish&display=swap"
    rel="stylesheet">
  <!-- Bootstrap 4.3.1 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Normal CSS -->
  <link rel="stylesheet" href="./dist/css/style.min.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg fixed-top p-3 mb-2 bg-warning text-dark">
    <div class="container">
      <h3 class="navbar-brand heading__primary--main">Pokedex</h3>
    </div>
  </nav>

  <main class="main container mt-12 mb-5">
    <div id="list">
      <ul class="pokemon-list list-group">
      </ul>
    </div>
    <div class="modal fade" id="modal-container" tabindex="-1" role="dialog" aria-labelledby="modal-title"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="modal-title">
              Modal Title
            </h3>
            <button class="close px-4 py-4" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">

          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
  </footer>
  <script src="./js/promise-polyfill.min.js"></script>
  <script src="./js/fetch.umd.js"></script>
  <script src="./dist/js/script.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
